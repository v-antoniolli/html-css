<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>
  <form action="cadastro.php" method="post" autocomplete="on">

    <p>
      <label for="icor">cor</label>
      <input type="color" name="cor" id="icor" value="#4456FF">
    </p>
    <p>
      <label for="inivel"> Nivel de satisfação</label>
      <input type="range" name="nivel" id="inivel" value="0" min="0" max="10">
    </p>
    <p>
      <label for="ifoto">foto do perfil</label>
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="enviar">
      <input type="reset" value="apagar">
    </p>
  </form>
</body>
</html>
