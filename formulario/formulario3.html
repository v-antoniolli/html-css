<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>testando formularios</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="inome">aluno:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" >
    </p>
    <p>
      <label for="inota">Nota:</label>
      <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
      <label for="imes">Peiodo letivo</label>
      <input type="month" name="mes" id="imes">
    </p>
    <p>
      <label for="idia">Dia da prova</label>
      <input type="date" name="dia" id="idia">
    </p>
    <p>
      <label for="ihora"> hora da prova</label>
      <input type="time" name="hora" id="ihora">
    </p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
  </form>
</body>
</html>
