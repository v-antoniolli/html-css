<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>teste de formulario</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
  <p>
    <label for="iusu">Usuario: </label>
    <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="9" placeholder="nome do usuario" autocomplete="username">
  </p>
  <p>
    <label for="isenha">Senha</label>
    <input type="password" name="senha" id="isenha" required minlength="8" size="5" placeholder="senha" autocomplete="current-password">
  </p>
  <p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
  </p>
</form>
</body>
</html>
