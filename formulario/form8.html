<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="cadastro.php" method="get">
    <p>
      <label for="inumero1">Numero 1:</label>
      <input type="number" name="numero" id="inumero1" required min="0" max="50" oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <p>
      <label for="inumero2">Numero 2:</label>
      <input type="number" name="numero2" id="inumero2" required min="0" max="50" oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <p>
      <label for="isoma">Soma:</label>
      <output name="soma" id="isoma">0</output>
    </p>
    <p>
      <input type="submit" value="enviar">
      <input type="reset" value="apagar">
    </p>
  </form>
</body>
</html>
