<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uso de tabelas grandes</title>
  <style>
    table{
      font-family: Arial, Helvetica, sans-serif;
      width: 500px;
      height: 50px;
      position: relative;
    }
    thead tr th {
      position: sticky;
      top: 0;
      background-color: gray;
    }
    th{
      background-color: gray;
    }
    th, td{
      border: 2px solid black;
      padding: 8px;
    }
    .oi{
      text-align: right;
    }
    tbody tr:nth-child(2n){
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>anatomia das tabelas grandes!</h1>
  <table>
    <caption>lugares</caption>
   
    <thead>
      <tr>
        <th scope="col">estado</th>
        <th scope="col">população</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>são paulo</td>
        <td class="oi">45 milhoes</td>
      </tr>
      <tr>
        <td>minas</td>
        <td class="oi">60 milhoes</td>
      </tr>
      <tr>
        <td>rio de janeiro</td>
        <td class="oi">18 milhoes</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">total!!!</th>
        <td>00000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
